<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - C Learn AI</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            color: #2d5a73;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
        }

        .contact-info {
            width: 55%;
        }

        .contact-image {
            width: 40%;
        }

        .contact-image img {

            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h1>Contact Us</h1>

<div class="container">

    <!-- LEFT SIDE CONTENT -->
    <div class="contact-info">
        <p><strong>Email:</strong> support@clearn.ai</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Location:</strong> Hyderabad, Telangana</p>

        <p>If you have any questions or feedback, feel free to reach out to us anytime.</p>
    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="contact-image">
        <img src="images/contactpic.webp" alt="Contact Us">
    </div>

</div>

</body>
</html>
