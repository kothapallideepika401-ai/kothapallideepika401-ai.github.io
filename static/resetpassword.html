<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: linear-gradient(135deg, #8cc7c1, #2d5a73);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        width: 420px;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        animation: fadeIn 0.8s ease-in-out;
        text-align: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 8px;
        color: #234457;
        font-weight: 600;
    }

    p {
        color: #555;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .input-group {
        text-align: left;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        font-weight: 600;
        color: #34495e;
    }

    .input-wrapper {
        position: relative;
    }

    input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2d5a73;
        box-shadow: 0 0 6px rgba(45,90,115,0.4);
        outline: none;
    }

    .icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        font-size: 18px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #2d5a73;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #234457;
    }

    #otpSection {
        margin-top: 25px;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Reset Your Password</h2>
    <p>Enter your registered email to receive an OTP</p>

    <div class="input-group">
        <label>Email Address</label>
        <div class="input-wrapper">
            <input type="email" id="email" placeholder="Enter your email" required>
            <span class="icon"></span>
        </div>
    </div>

    <button class="btn" onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
        <div class="input-group">
            <label>Enter OTP</label>
            <div class="input-wrapper">
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <span class="icon"></span>
            </div>
        </div>

        <div class="input-group">
            <label>New Password</label>
            <div class="input-wrapper">
                <input type="password" id="newPass" placeholder="Enter new password" required>
                <span class="icon"></span>
            </div>
        </div>

        <button class="btn" onclick="resetPassword()">Reset Password</button>
    </div>
</div>

<script>
function sendOTP() {
    let email = document.getElementById("email").value.trim();
    if (email === "") {
        alert("Please enter your email");
        return;
    }
    alert("OTP has been sent to " + email);
    document.getElementById("otpSection").style.display = "block";
}

function resetPassword() {
    let otp = document.getElementById("otp").value.trim();
    let newPass = document.getElementById("newPass").value.trim();

    if (otp === "" || newPass === "") {
        alert("Please fill all fields before resetting password");
        return;
    }

    alert("Password reset successful!");
    window.location.href = "index.html";
}
</script>

</body>
</html>
